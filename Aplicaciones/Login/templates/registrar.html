{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario - Adopci칩n de Mascotas</title>

    <!-- Bootstrap + jQuery Validate -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("{% static 'img/images.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: rgba(255, 248, 225, 0.96);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            width: 400px;
            padding: 35px 40px;
            text-align: center;
        }

        h2 {
            color: #4e342e;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin: 8px 0 4px;
            color: #5d4037;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        input.error {
            border-color: red;
        }

        label.error {
            color: red !important;
            font-size: 13px;
            margin-top: 2px;
            text-align: left;
        }

        button {
            background-color: #ff7043;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f4511e;
        }

        .login-link {
            margin-top: 15px;
            display: block;
            color: #6d4c41;
            text-decoration: none;
            font-size: 14px;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Registro de Usuario</h2>

        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-info">{{ msg }}</div>
            {% endfor %}
        {% endif %}

        <form id="frm_registro" method="POST" novalidate>
            {% csrf_token %}
            
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">

            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido">

            <label for="username">Usuario:</label>
            <input type="text" name="username" id="username">

            <label for="password">Contrase침a:</label>
            <input type="password" name="password" id="password">

            <label for="confirmar">Repetir Contrase침a:</label>
            <input type="password" name="confirmar" id="confirmar">

            <button type="submit">Registrar</button>
        </form>

        <a class="login-link" href="{% url 'login' %}">쯏a tienes cuenta? Inicia sesi칩n 游</a>
    </div>

    <script>
        // Validaci칩n de formulario
        $("#frm_registro").validate({
            rules: {
                nombre: { required: true, minlength: 2 },
                apellido: { required: true, minlength: 2 },
                username: { required: true, minlength: 3 },
                password: { required: true, minlength: 4 },
                confirmar: { required: true, equalTo: "#password" }
            },
            messages: {
                nombre: {
                    required: "Ingrese su nombre",
                    minlength: "M칤nimo 2 caracteres"
                },
                apellido: {
                    required: "Ingrese su apellido",
                    minlength: "M칤nimo 2 caracteres"
                },
                username: {
                    required: "Ingrese un nombre de usuario",
                    minlength: "M칤nimo 3 caracteres"
                },
                password: {
                    required: "Ingrese una contrase침a",
                    minlength: "M칤nimo 4 caracteres"
                },
                confirmar: {
                    required: "Confirme su contrase침a",
                    equalTo: "Las contrase침as no coinciden"
                }
            },
            errorElement: "label",
            errorClass: "error",
            errorPlacement: function(error, element) {
                error.insertAfter(element);
            },
            highlight: function(element) {
                $(element).addClass("error");
            },
            unhighlight: function(element) {
                $(element).removeClass("error");
            }
        });
    </script>

</body>
</html>
