{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesi칩n - Adopci칩n de Mascotas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("{% static 'img/images.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 248, 225, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 380px;
            padding: 30px 40px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        h2 {
            color: #4e342e;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: #5d4037;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        button {
            background-color: #ff7043;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f4511e;
        }

        .register-link {
            margin-top: 15px;
            display: block;
            color: #6d4c41;
            text-decoration: none;
            font-size: 14px;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Iniciar Sesi칩n</h2>

        {% if messages %}
            {% for msg in messages %}
                <div class="message">{{ msg }}</div>
            {% endfor %}
        {% endif %}

        <form id="loginForm" method="POST" novalidate>
            {% csrf_token %}
            <label for="username">Usuario:</label>
            <input type="text" name="username" id="username" placeholder="Ingresa tu usuario">

            <label for="password">Contrase침a:</label>
            <input type="password" name="password" id="password" placeholder="Ingresa tu contrase침a">

            <div id="errorMessage" class="message"></div>

            <button type="submit">Ingresar</button>
        </form>

        <a class="register-link" href="{% url 'registro' %}">쯅o tienes cuenta? Reg칤strate aqu칤 游</a>
    </div>

    <script>
        // Validaci칩n sencilla antes del env칤o del formulario
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            const usuario = document.getElementById("username").value.trim();
            const contrasena = document.getElementById("password").value.trim();
            const errorDiv = document.getElementById("errorMessage");

            errorDiv.textContent = ""; // limpiar mensaje previo

            if (usuario === "" || contrasena === "") {
                e.preventDefault(); // evitar env칤o
                errorDiv.textContent = "Por favor, complete todos los campos.";
                return;
            }

            // Validaci칩n opcional: tama침o m칤nimo
            if (usuario.length < 3) {
                e.preventDefault();
                errorDiv.textContent = "El nombre de usuario debe tener al menos 3 caracteres.";
                return;
            }

            if (contrasena.length < 4) {
                e.preventDefault();
                errorDiv.textContent = "La contrase침a debe tener al menos 4 caracteres.";
                return;
            }
        });
    </script>

</body>
</html>
